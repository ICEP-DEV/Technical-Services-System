<body>

    <div class="container2 d-flex justify-content-between ">
        <div class="sideNav">
            <nav class="breadcrumbNav">
                <ul>
                    <li class="breadcrumb-item active" id="breadcrumbpadding"><a class="" disabled>Send Request</a></li>
                    <li class = "" id = "breadcrumbpadding"><a class ="" id="hover" href="#"   routerLink="/trackrequest">Track Request</a></li>  
                </ul>
            </nav>
        </div>
        <div class="tab-content "  id="myTabContent">
            <div class="tab-pane fade show active" id="formContent" role="tabpanel" aria-labelledby="doing-tab">
                <div class="StaffDetails" *ngIf="staff">
                    <h3 class=""><small><b>Campus:</b> {{staff.campus}}</small></h3>
                    <h3 class=""><small><b>Faculty:</b> {{staff.faculty}}</small></h3>
                    <div class="displayFlex">
                        <h3 class=""><small><b>Department:</b> {{staff.department}}</small></h3>
                        <h3 class="left" ><small><b>Staff Name:</b> {{staff.staff_name}} {{staff.staff_surname}}</small></h3>
                    </div>
                    
                </div>
    
                <div class="table">
    
    
                    <form method="POST"
                        class="w-100 rounded-1 p-4 border bg-white  mt-4 mb-4 shadow-lg p-3 mb-5 bg-white rounded row mx-0 justify-content-center col-md-8 col-lg-11 px-lg-2 col-xl-8 px-xl-0 px-xxl-3"
                        enctype="multipart/form-data">
                        <div class="reqhead1">SEND REQUEST</div>
                        <div *ngIf="showSuccessMsg" class="alert " role="alert">
                            <strong style="background-color:#005596;color: white;">{{successmsg}}</strong>
                            <button id="b12" type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                        </div>
    
                        <br> <br> <br> 
                        <label class="building" for="building">
    
                            <h4 style="font-weight:500">Building</h4>
    
                            <select style="padding: 5px;" tyle="padding: 5px;" id="Cater" (change)="buldingNoSelect($event)"  >
                                <option value="#">Select Building Number</option>
                                <option *ngFor="let bld of bld_no" value="{{bld}}">{{bld}}</option>
                               
                            </select>
                            
                        </label>


                        <label class="venue" for="venue">
    
                            <h4 style="font-weight:500">venue</h4> 
                            <select style="padding: 5px;" style="padding: 5px;" id="Cater" (change)="getVunueSelected($event)" >
                                <option value="#">Select Venue</option>
                                <option *ngFor="let vanue of selectedBuilding" value="{{vanue.v}}">{{vanue.v}}</option>
                               
                            </select>
                            
                        </label>
    
                        <label class="Cater" for="Cater">
    
                            <h4 style="font-weight:500">Catergory</h4>
    
                            <select style="padding: 5px;" id="Cater" (change)="setCategory($event)" >
                                <option value="#">Select Catergory</option>
                                <option *ngFor="let catList of categoryList" value="{{[catList.id, catList.division_name]}}">{{catList.division_name}}</option>
                               
                            </select>
                            
                        </label>
    
    
                     
    
                        <label class="Cater" for="Cater">
    
                            <h4 style="font-weight:500">Catergory Issues</h4>
    
                            <select style="padding: 5px;" id="Cater" (change)="setCategoryItem($event)" >
                                <option value="">Select Catergory Issue</option>
                                <option *ngFor="let cat of catergoryIssue" value="{{cat.item_name}}">{{cat.item_name}}</option>
                            </select>
                            
                        </label>
    
    
                       
    
                        <label class="d-block mb-4 invisible">
                            <span class="form-label d-block">
                                <h4>Staff Number</h4>
                            </span>
                            <input type="text" class="form-control" placeholder="235578933"
                                [(ngModel)]="requestform.staff_id" name="requestform.staff_id" name="requestform.venue"
                                readonly />
                        </label>
    
                        <div class="mb-3">
                            <button type="submit" (click)="clear()" (click)="request()"
                                class="btnSubmit  px-3 rounded-3">
                                Submit
                            </button>

                            <a type="submit" class="btnSubmit  px-3 rounded-3" id="btnQRcode" routerLink='/qr-code'>ScanQR code</a>
                        </div>
    
                        <div class="d-block text-end">
    
                        </div>
    
    
                    </form>
    
    
                </div>
            </div>
        </div>

    </div>
    <footer>&copy; 2023 Informatics Community Engagement Project . All Rights Reserved <p></p>
    </footer> 
</body>
