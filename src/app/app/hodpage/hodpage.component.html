<div class="tab-content ps-5" id="myTabContent">
    <div class="tab-pane fade show active" id="doing" role="tabpanel" aria-labelledby="doing-tab">

        <br>
            <div class="content card mt-4 p-4">

        
                <h1 class="d-flex justify-content-center" style="background-color: rgb(182, 179, 179);">HOD View Requests</h1>

                
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Category</th>
                        <th scope="col">id</th>
                        <th scope="col">Progress</th>
                        <th scope="col">name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of readData">
                        <td>{{ data.category }}</td>
                        <td>{{ data.id }}</td>
                        <td>{{ data.progress }}</td>
                        <td>{{ data.staff_name }}</td>
                        <td>{{ data.staff_surname }}</td>
                        <td>{{ data.req_date }}</td>
                        <td>{{ data.status }}</td>
                        
                      </tr>
                    </tbody>
                  </table>
                  
               
            </div>
