            <nav class="breadcrumbNav">
                <ul>
                    <li class = "breadcrumb-item active" id = "breadcrumbpadding">

                <ul>

                        </a>
                    </li>

            </nav>
        </div>

        <div class="tab-content ps-3 mt-5" id="myTabContent">

              
                <div class = "contentForm" >
                   
                    <div class="departmenCategoryText">
                        <h2></h2>
                        <h4></h4>
                        <h5></h5>
                    </div>
                    
                    <div class="content card mt-4 p-4">

                
                        <h1 class="d-flex justify-content-center" style="background-color: rgb(182, 179, 179);">Admin Close Logs</h1>
                        <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Log Ref</th>
                                <th scope="col">Staff Name</th>
                                <th scope="col">Staff-Feedback</th>
                                <th scope="col">Artisan Status</th>
                                <th scope="col">Close</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let data of readData">
                                <td>{{data.id}}</td>
                                <td>{{data.staff_name}}</td>
                                <td>{{data.staff_feedback}}</td>
                                <td class="status">{{data.progress}}</td>
                                <td><button type="button" class="logbtn "id="data.id" (click)="log(data.id, data.progress)">Log</button> </td>
                              </tr>
                            </tbody>
                          </table>
                        
                    </div>
    
        
                   
                </div>
