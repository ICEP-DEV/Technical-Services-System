        <div class="main"> 
            <div class="tab-content ps-5 " id="myTabContent">
                <div class="tab-pane fade show active" id="doing" role="tabpanel" aria-labelledby="doing-tab">

                    <div class="stats">
                
                    </div>

                    <div class="content card ">

                    
                        <h1 class="d-flex justify-content-center" style="background-color: rgb(182, 179, 179);">Admin View Request</h1>
                                <table class="table">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Ref.</th>
                                        <th scope="col">Staff Number</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">venue</th>
                                        <th scope="col">Priority</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">View Available</th>
                                        
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor = "let me of readData">
                                        <th scope="row">{{me.id}}</th>
                                        <th scope="row">{{me.staff_id}}</th>
                                        <td>{{me.description}}</td>
                                        <td>{{me.venue}}</td>
                                        <td>
                                            <!-- <input type="text" placeholder="Day">
                                            <input type="text"  placeholder="Month">
                                            <input type="text"  placeholder="Year"> -->
                                            <span *ngIf="!me.expected_date" class="placeholder-text">Select a date</span>
                                            <input type="date" [id]="'datepicker-' + me.id" [placeholder]="me.expected_date ? me.expected_date : 'Select a date'"
                                                [(ngModel)]="me.expected_date" (change)="handleDateChange($event, me.id)"/>
                                            <!-- *ngIf="me.expected_date !== null" [placeholder]="me.expected_date" -->

                                            <select id="Cater" (change)="prioritis($event, me.id)" [(ngModel)]="me.priority"  >
                                            <option value="High">High</option>
                                            <option value="Low">Low</option>
                                            <option value="Medium">Medium</option> 
                                        </select>
                                    </td>
                                        <td>{{me.progress}}</td>
                                        <td>{{me.req_date}}</td>
                                        <td><button type="button" class="btnAvailableTech" (click)=viewAvailableTech(me.id)><p>Artisan</p></button></td>
                                    </tr>
                                    
                                    </tbody>
                                </table>
                    </div>

                    

                </div>
            



            </div>
