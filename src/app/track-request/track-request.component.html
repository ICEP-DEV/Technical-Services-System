<body>
<div class="d-flex justify-content-between">
    
</div>
    <div class="sideNav">
        <nav class="breadcrumbNav">
            <ul>
                <li class="breadcrumb-item active" id="breadcrumbpadding"><a class="anchorBorder" id="hover"
                        routerLink="/staffpage">Request</a></li>
                <li class="breadcrumb-item active" id="breadcrumbpadding"><a class="anchorBorder" id="hover"
                        disabled="true">Tracking</a></li>
            </ul>

        </nav>
    </div>
    <div class="contentContainerRight">
        <form class="backFrom">
            <h3 class="toptitle">Staff Track Request</h3>
            <H4>Click on the tabs to view progress of your request(s)</H4>

            <div class="container">
                <label for="zero" id="red" class="todo" (click)="recieveAllRequest()">Todo</label>
                <label for="zero" id="blue" class="Assigned" (click)="assignTask()">Assigned</label>
                <label for="fifty" id="orange" class="InProgress" (click)="getInprogress()">InProgress</label>
                <label for="zero" id="gray" class="OnHold" (click)="getOnHoldTasks()">OnHold</label>
                <label for="hundred" id="green" class="Done" (click)="getCompleteTasks()">Done</label>
            </div>

            <div class="middleTableDiv">
                <div class="middleTableDivTextMargin" *ngFor="let request of allRequest">
                    <p>Category:{{request.category}}</p>
                    <p>Description:{{request.description}}</p>
                    <p>Request Date:{{request.req_date}}</p>
                    <p>Venue:{{request.venue}}</p>
                    <button type="button" class="btn btn-secondary" *ngIf="numberDone > 0" (click)="feedback(request.id)">Feedback</button>
                    <hr>
                </div>


            </div>

        </form>
    </div>

    <footer>&copy; 2023 Informatics Community Engagement Project . All Rights Reserved <p></p>
    </footer>

</body>
