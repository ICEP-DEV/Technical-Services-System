            <form class="backFrom">
                <h3 class = "toptitle">Staff Track Request</h3>
                <H4>Click on the tabs to view progress of your request(s)</H4>
               
                <div class = "container">
                        <label for="zero" id="red" class="todo" >Todo</label>
                        <label for="zero" id="blue" class="Assigned">Assigned</label>
                        <label for="fifty" id="orange" class="InProgress">InProgress</label>

                        <label for="hundred" id="green" class="Done">Done</label>
                </div>
               
                <div class ="middleTableDiv">
                    <div class="middleTableDivTextMargin" *ngFor = "let request of allRequest">
                        {{request.progress}} 
                    </div>

                </div>
