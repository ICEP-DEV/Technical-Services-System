<body>
    <div class = "sideNav"> 
        
        <nav class="breadcrumbNav">
            <ul >
                
                <li class = "breadcrumb-item active" id = "breadcrumbpadding"><a href="#" id="hover">ViewTask</a></li>

                
            </ul>
            
        </nav>
        
    </div>
    <div class = "contentContainerRight">
            <form class="backFrom">
                <div class = "contentForm">

                    <h3 class = "toptitle">Technician View Task</h3>

                      <div class = "myTable">
                          <table class="table table-bordered">
                              <thead>
                                <tr >
                                  <th scope="col">Category</th>
                                  <th scope="col">Description</th>
                                  <th scope="col">Priority</th>
                                  <th scope="col">Venue</th>
                                  <th scope="col">Progress Status</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!--Displaying the technician task using the directive, if they are more than 2 it will use a loop-->
                                <tr class="overflow-y" *ngFor = "let data of tempRequest ">
                                  <td class="rowPadding">{{data.category}}</td>
                                  <td class="rowPadding">{{data.description}}</td>
                                  <td class="rowPadding">High{{data.priority}}</td>
                                  <td class="rowPadding">10-G42{{data.Venue}}</td>
                                  <td class="rowPaddingDropDown">
                                      <select name="progressStatus" id="progressStatus" >
                                        <option value="todo">Todo</option>
                                        <option value="inProgress">inProgress</option>
                                        <option value="done">Done</option>
                                      </select></td>
                                      <td><button>Save</button></td>
                                      
                                </tr>
                              </tbody>
                            </table>
                      </div>
                    

                </div>
            </form>
    </div>
    
</body>
