<body>


    <div class="container2 d-flex justify-content-between ">
        <div class="sideNav">
            <nav class="breadcrumbNav">
                <ul>

                    <li class="" id="breadcrumbpadding"><a class="" id="hover" routerLink="/adminpage">View Logs</a>
                    </li>
                    <li class="breadcrumb-item active" id="breadcrumbpadding"><a class="" disabled>create new
                            artisan</a></li>
                </ul>
            </nav>
        </div>
        <br><br>
        <div class="tab-content ps-5" id="myTabContent">
            <div class="tab-pane fade show active" id="doing" role="tabpanel" aria-labelledby="doing-tab">

                <div>
                    <form [formGroup]="userForm" (ngSubmit)="submit_artisan()"
                        class="w-100 rounded-1 p-4 border bg-white  mt-4 mb-4 shadow-lg p-3 mb-5 bg-white rounded row mx-0 justify-content-center col-md-8 col-lg-11 px-lg-2 col-xl-8 px-xl-0 px-xxl-3"
                        enctype="multipart/form-data"> 
                        <!--"form-row row" -->
                        <div class="reqhead1">Create new Artisan</div>
                        <br><br>

                        <label for="Id">Tech_Id :</label>
                        <input formControlName="id" type="text" class="form-control mb-2" id="id" name="id" 
                            placeholder="Enter your Id"><br>
                        <!-- <div *ngIf="userForm.controls ['id'].touched && userForm.controls['id'].invalid">
                            <span *ngIf="userForm.controls ['id'].errors['required']">This field is mandatory.</span>
                        </div> -->

                        <label for="name">Name : </label>
                        <input formControlName="name" type="text" class="form-control mb-2" id="name" name="name" 
                            placeholder="Enter your name"><br>
                        <!-- <div *ngIf="userForm.controls ['name'].touched && userForm.controls['name'].invalid">
                            <span *ngIf="userForm.controls ['name'].errors['required']">This field is mandatory.</span>
                        </div> -->

                        <label for="surname">Surname :</label>
                        <input formControlName="surname" type="text" class="form-control mb-2" id="surname" 
                            name="surname" placeholder="Enter your surname"><br>
                        <!-- <div *ngIf="userForm.controls ['surname'].touched && userForm.controls['surname'].invalid">
                            <span *ngIf="userForm.controls ['surname'].errors['required']">This field is mandatory.</span>
                        </div> -->

                        <label for="phone">phone :</label>
                        <input formControlName="phone" type="text" class="form-control mb-2" id="phone" name="phone" 
                            placeholder="Enter your phone"><br>
                        <!-- <div *ngIf="userForm.controls ['phone'].touched && userForm.controls['phone'].invalid">
                            <span *ngIf="userForm.controls ['phone'].errors['required']">This field is mandatory.</span>
                            <span *ngIf="userForm.controls ['phone'].errors['required']">Mobile number must be at least 10 charactors short.</span>
                            <span *ngIf="userForm.controls ['phone'].errors['required']">Mobile number must be at least 10 charactors long.</span>
                        </div> -->

                        <label for="email">email :</label>
                        <input formControlName="email" type="text" class="form-control mb-2" id="email" name="email"
                            placeholder="Enter your email"><br>
                        <!-- <div *ngIf="userForm.controls ['email'].touched && userForm.controls['email'].invalid">
                            <span *ngIf="userForm.controls ['email'].errors['required']">This field is mandatory.</span>
                            <span *ngIf="userForm.controls ['email'].errors['email']">this field is invalid</span>
                            
                        </div> -->

                        <label for="gender">Gender :</label>
                        <select formControlName="gender" id="gender" name="gender" >
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select><br>

                        
                      <input type="submit" placeholder="Register">
                    </form>
                </div>
            </div>
        </div>


    </div>

</body>
